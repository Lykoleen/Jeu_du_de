<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du d√©</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">

</head>


<body>
    <div class="color1"></div>
    <div class="color2"></div>
    <main class="container-fluid">
        <section class="w-100 h-75">
            <div class="text-center start_game">
                <button id="new_game" onclick="newGame()"><i class="ri-add-circle-line"></i>NEW GAME</button>
            </div>
            <div class="d-flex justify-content-around mt-5 fs-1 container_player">
                <p class="player" id="round_player1">PLAYER 1</p>
                <p class="player" id="round_player2">PLAYER 2</p>
            </div>
            <div class="d-flex justify-content-around score_total">
                <p id="total_score_j1">0</p>
                <div id="container_Dice" class="container_de"><img src="/images/face_1.png" alt=""></div>
                <p id="total_score_j2">0</p>
            </div>
            <div class="d-flex justify-content-around container_current_score mt-5">
                <div class="d-flex flex-column justify-content-around text-center mt-5 current_score_j1">
                    <p>CURRENT</p>
                    <p id="current_score_j1">0</p>
                </div>
                <div
                    class="d-flex flex-column justify-content-around justify-content-lg-between text-center mt-5 mt-lg-0 container_roll_and_hold">
                    <div class="d-flex align-items-center roll">

                        <button id="roll_dice" class="mt-3 mt-lg-0" onclick="rollDice()"><i
                                class="ri-restart-line"></i>ROLL
                            DICE</button>
                    </div>
                    <div class="d-flex align-items-center hold">

                        <button id="hold" class="mt-3 mt-lg-0" onclick="hold()"><i
                                class="ri-upload-line"></i>HOLD</button>
                    </div>
                </div>
                <div class="d-flex flex-column justify-content-around text-center mt-5 current_score_j2">
                    <p>CURRENT</p>
                    <p id="current_score_j2">0</p>
                </div>
            </div>
        </section>

    </main>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
